<!doctype html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Task Tracker</title>
        <link href="https://hangeul.pstatic.net/hangeul_static/css/maru-buri.css" rel="stylesheet">
        <link href="reset.css" rel="stylesheet"/>
        <link href="style.css" rel="stylesheet"/>
    </head>
    <body>
        <header>
            <h1 class="header__title">Task Tracker</h1>
            <p class="header__description">Record start and end time of task</p>
        </header>
        <div class="container">
            <div class="bullet-journal"></div>
            <div class="top"></div>
            <div class="bottom"></div>
        </div>
        <footer>
            <a href="https://github.com/MigguLarge/task-tracker">Github repository</a>
            <a href="https://miggularge.github.io/">My other projects</a>
        </footer>

        <template id="start-task-template">
            <form class="start-task" onsubmit="startTaskHandler(event)">
                <input class="start-task__input" name="start-task-input" placeholder="Name of task..." type="text" />
                <button class="start-task__btn" type="submit">Start task</button>
            </form>
        </template>

        <template id="end-task-template">
            <form class="end-task" onsubmit="endTaskHandler(event)">
                <div class="end-task__name"></div>
                <div class="end-task__start-time"> </div>
                <div class="end-task__buttons">
                    <button type="submit">End task</button>
                    <button onclick="cancelTaskHandler(event)">Cancel task</button>
                </div>
            </form>
        </template>

        <template id="ended-list-template">
            <ul class="ended-list"></ul>
            <button class="clear-ended-list-btn" onclick="clearEndedList(event)">Clear List</button>
        </template>

        <template id="ended-list__item-template">
                    <li class="ended-list__item">
                        <span class="ended-list__item__info">
                            <span class="ended-list__item__task-name">Task Name</span>
                            <span class="ended-list__item__task-start-date">Start Date</span>
                            <span class="ended-list__item__task-time">Start Time ~ End Time</span>
                        </span>
                        <button class="ended-list__item__delete-task-btn" onclick="deleteTask(this)">Delete</button>
                    </li>
        </template>

        <template id="no-ended-tasks-template">
            <p class="no-ended-tasks">There is no ended tasks yet!</p>
        </template>

        <template id="collapsible-template">
            <div class="collapsible">
                <div class="collapsible__title" onclick="collapsibleHandler(event)">Date</div>
                <div class="collapsible__inner"></div>
            </div>
        </template>
        <script src="index.js"></script>
    </body>
</html>
